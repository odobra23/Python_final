<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log In </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/animate.css">

    <link rel="stylesheet" href="/static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/icomoon.css">

</head>
<body>
<legend class="text-center" style="margin-left:-500px">Select Facility</legend>
<section style="margin-left: 350px">
    <form class="form-horizontal" action="/sala" method="post">
        <div class="form-group">
            <div class="form-group">
                <label class="col-md-3 control-label" for="message">Type</label>
                <div class="col-md-9">
                    <select id="type" name="type">
                        % for type in typeFromAll:
                        <option>{{type["type"]}}</option>
                        % end
                    </select>

                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="message">Name</label>
                    <div class="col-md-9">
                        <select id="name" name="name">
                            % for eventName in nameFromAll:
                            <option>{{eventName["name"]}}</option>
                            % end
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="message">Date</label>
                    <div class="col-md-9">
                        <input id="date" name="date" type="date" placeholder="date" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="message">Time</label>
                    <div class="col-md-9">
                        <input id="time" name="time" type="time" placeholder="time" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 text-right" style="margin-left:-500px">
                        <button id="submit" type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </div>
                </div>
    </form>
</section>


<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.easing.1.3.js"></script>
<script src="/static/js/jquery.waypoints.min.js"></script>
<script src="/static/js/owl.carousel.min.js"></script>
<script src="/static/js/jquery.animateNumber.min.js"></script>

<script src="/static/js/main.js"></script>


</body>
</html>
