<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Log In </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/animate.css">


    <link rel="stylesheet" href="/static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/icomoon.css">

</head>
<body>
<legend class="text-center" style="margin-left:-500px">Update user</legend>
<section style="margin-left: 350px">
    %for user in users:
    <form class="form-horizontal" action="/{{user['id']}}/update/user" method="post">
        <div class="form-group">
            <label class="col-md-3 control-label" for="type">Login</label>
            <div class="col-md-9">
                <input id="login" value="{{user['login']}}" name="login" type="text" placeholder="Login"
                       class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="message">Email</label>
            <div class="col-md-9">
                <input id="email" name="email" value="{{user['email']}}" type="text" placeholder="Email"
                       class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12 text-right" style="margin-left:-500px">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </div>
        %end
    </form>
</section>


<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.easing.1.3.js"></script>
<script src="/static/js/jquery.waypoints.min.js"></script>
<script src="/static/js/owl.carousel.min.js"></script>
<script src="/static/js/jquery.animateNumber.min.js"></script>

<script src="/static/js/main.js"></script>


</body>
</html>
