<section class="ftco-cover ftco-slant" style="background-image: url(/static/images/track.jpg);" id="section-home">
    <div class="container">
        <div class="row align-items-center justify-content-center text-center ftco-vh-100">
            <div class="col-md-10">
                <h1 class="ftco-heading ftco-animate">Welcome to Gymmer!</h1>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section bg-light  ftco-slant ftco-slant-white" id="section-features">
    <div class="container">

        <div class="row">
            <div class="col-md-12 text-center mb-5 ftco-animate">
                <h2 class="text-uppercase ftco-uppercase">Book sport facilities in just one click!</h2>
            </div>

            <div class="container">
	<div class="row">
      <div >
        <div class="row justify-content-center">

          <form class="form-horizontal" action="/registerUser" method="post">

          <fieldset style="margin-left: 350px">
              <legend><h1>Registration</h1></legend>

            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-10 control-label" for="name">Login</label>
              <div class="col-md-20">
                <input id="login" name="login" type="text" placeholder="Your name" class="form-control">
              </div>
            </div>
              <div class="form-group">
              <label class="col-md-10 control-label" for="message">Password</label>
              <div class="col-md-20">
                   <input id="password" name="password" type="password" placeholder="Your password" class="form-control">
               </div>
            </div>
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-10 control-label" for="email">Your E-mail</label>
              <div class="col-md-20">
                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
              </div>
            </div>

            <!-- Message body -->

            <!-- Form actions -->
            <div class="form-group" style="margin-left: 350px">
              <div align="center">
                  <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>
        </div>
    </div>
</section>
<!-- END section -->
