<section class="ftco-section bg-light  ftco-slant ftco-slant-white" id="allEvents">
    <form class = "form-horizontal" action ="/" method="post"></form>

    <div class="container">
        <div class="row">


            <div class="col-md-12">
            <h1 style="text-align:center">All Events</h1>
            <div class ="table-responsive">

                <table id="mytable" class="table table-bordred table-striped">

                    <thead>
                    <th></th>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Date</th>
                    <th>Time</th>
                        <th>Delete</th>
                    </thead>
        <tbody>

        % for allEvent in allEvents:
        <tr>
            <td></td>
            <td type="hidden" align="left">{{allEvent["type"]}}</td>
            <td type="hidden" align="left">{{allEvent["name"]}}</td>
            <td type="hidden" align="left">{{allEvent["address"]}}</td>
            <td type="hidden" align="left">{{allEvent["date"]}}</td>
            <td type="hidden" align="left">{{allEvent["time"]}}</td>
            <td align="left"><form action="/delete/user/{{allEvent['id']}}" method="post">
                <p data-placement="top" data-toggle="tooltip" title="Delete">
                    <button class="btn-danger btn-lg" data-title="Delete" data-toggle="modal" data-target="#delete" >
                       Delete</button></form></p></p></td>

        </tr>
        % end
        </tbody>
                </table>
